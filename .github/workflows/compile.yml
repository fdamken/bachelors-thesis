name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: LaTeX
        uses: dante-ev/latex-action@v0.2.0
        with:
          root_file: thesis/thesis.tex
          working_directory: thesis
          compiler: lualatex
          #extra_system_packages:
